<!DOCTYPE html>
<html>
	<head>
		<style>
			.boje {
				display: inherit;
			}
		</style>
	</head>
	<body>

		<div style="background-color: blue; width: 500px; height: 500px">
		<button>123</button>
		<div id="boje" style="display: none;">
			<div style="background-color: red; width: 10px; height: 10px;"></div>
			<div style="background-color: green; width: 10px; height: 10px;"></div>
			<div style="background-color: white; width: 10px; height: 10px;"></div>
			<div style="background-color: gold; width: 10px; height: 10px;"></div>
		</div>
		</div>
	<script>
			jQuery(document).ready(function() {
				$("button").click(function(){
					$("#boje").addClass(".show");
				})
			});
			
	</script>
	</body>
</html>
